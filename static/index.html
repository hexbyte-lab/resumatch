<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMatch - Resume Analyzer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ ResuMatch</h1>
        <p class="subtitle">Analyze how well your resume matches a job description</p>
        
        <div class="input-section">
            <div class="input-group">
                <label>Your Resume</label>
                
                <div class="file-upload-section">
                    <label for="resumeFile" class="file-upload-label">
                        ðŸ“„ Upload Resume File (PDF, DOCX, TXT)
                    </label>
                    <input type="file" id="resumeFile" accept=".pdf,.docx,.doc,.txt" onchange="handleFileSelect(event)">
                    <div class="file-name" id="fileName"></div>
                </div>
                
                <div class="divider">OR</div>
                
                <textarea id="resume" placeholder="Paste your resume text here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="jobDesc">Job Description</label>
                <textarea id="jobDesc" placeholder="Paste the job description here..."></textarea>
            </div>
        </div>
        
        <button id="analyzeBtn" onclick="analyzeResume()">Analyze Match</button>
        
        <div class="loading" id="loading">Analyzing...</div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div>
                <strong>Match Score:</strong>
                <div class="score" id="score"></div>
            </div>
            
            <div class="keywords">
                <strong>Missing Keywords (<span id="missingCount"></span>):</strong>
                <div id="keywordsList"></div>
            </div>
            
            <div class="resume-preview" id="resumePreview" style="display: none;">
                <strong>Resume Preview:</strong>
                <p id="previewText"></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
