<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMatch - Resume Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .keywords {
            margin-top: 20px;
        }
        
        .keyword-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ ResuMatch</h1>
        <p class="subtitle">Analyze how well your resume matches a job description</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="resume">Your Resume</label>
                <textarea id="resume" placeholder="Paste your resume text here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="jobDesc">Job Description</label>
                <textarea id="jobDesc" placeholder="Paste the job description here..."></textarea>
            </div>
        </div>
        
        <button id="analyzeBtn" onclick="analyzeResume()">Analyze Match</button>
        
        <div class="loading" id="loading">Analyzing...</div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div>
                <strong>Match Score:</strong>
                <div class="score" id="score"></div>
            </div>
            
            <div class="keywords">
                <strong>Missing Keywords (<span id="missingCount"></span>):</strong>
                <div id="keywordsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function analyzeResume() {
            const resume = document.getElementById('resume').value.trim();
            const jobDesc = document.getElementById('jobDesc').value.trim();
            
            // Reset UI
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            // Validation
            if (!resume || !jobDesc) {
                showError('Please fill in both resume and job description');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                const response = await fetch('http://localhost:5000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        resume: resume,
                        job_description: jobDesc
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to API. Make sure the server is running.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            document.getElementById('score').textContent = data.match_score + '%';
            document.getElementById('missingCount').textContent = data.total_missing;
            
            const keywordsList = document.getElementById('keywordsList');
            keywordsList.innerHTML = '';
            
            if (data.missing_keywords.length === 0) {
                keywordsList.innerHTML = '<p>No missing keywords! Great match!</p>';
            } else {
                data.missing_keywords.forEach(keyword => {
                    const tag = document.createElement('span');
                    tag.className = 'keyword-tag';
                    tag.textContent = keyword;
                    keywordsList.appendChild(tag);
                });
            }
            
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
